<!DOCTYPE html>
<html>
<head>
    <title> Painter by Amirsha</title>
</head>

<body>

<h2>Painter Entry by Amirsha</h2>

<form>
    <label for="form1_name">The Hidden Painter Name: </label>
    <input type ="password" id="form1_name" name="form1_name" value = "Monet"> <br>

    <label for="form1_guess">Guess the Painter: </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the Guess"
</form>


<p id="result">good/oops counts: </p>

<script> 
let good = 0;
let oops = 0;
function checkPainter (){
    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Ready to submit?")
    
    out = document.getElementById("result")
    if(confirmed){
        if(name.toLowerCase() == guess.toLowerCase()){
            console.log("Good")
            good +=1
            alert("You got it right")
            out.innerHTML = "Oops" +oops+"\nGood:" +good
        }else {
            console.log("Not good")
            oops +=1
            alert("Sorry")
            out.innerHTML = "Oops:" +oops+"\nGood:" +good
    }
    }else {
    out.innerHTML = "Please try again!"
    }
}
</script>
<div>
    <img src = "Begonia.jpg" id = "img-change" role = "button" alt = "Pic of Begonia" height = "100" width = "100" onclick = "selectImage()">
</div>

        ImChange = document.getElementById("img-change")
        console.log("img id:" + ImChange.src + useImage)
        switch(useImage){

                ImChange.src = "Aloe.jpg";
                useImage = 2;
                break;
            case 2:
                ImChange.src = "Oxalis1.jpg";
                useImage = 3;
                break;
            case 3:
                ImChange.src = "Begonia.jpg";
                useImage = 4;
                break;
        }
    }
</script>
</body>
