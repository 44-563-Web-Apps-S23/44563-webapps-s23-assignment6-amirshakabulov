<!DOCTYPE html>
<html>
 <head>
    <title>
        ChoosingNuts
    </title>
 </head>
<body>

<h2>Amirsha chooses candy</h2>

<form>
    <label>
        <input type = "checkbox" id = "dark" value = "True">
         Dark Chocolate
    </label><br>
    <label>
        <input type = "checkbox" id = "desenuts" value = "True">
        Nuts
    </label><br>
    <label>
        <input type = "checkbox" id = "arechewy" value = "False">
        Chewy
    </label><br>
    <input type="button" onclick="selectBox()" value="Select the box">
</form><br>

<form>
    <label>
        Enter the size:
        <input type = "text" id = "size" value = "size">
    </label><br>
    <label>
        Enter the price:
        <input type = "text" id = "price" value = "0">
    </label><br>
    
    <input type="button" onclick="updateBox()" value="updateBox">

</form><br>

<div id = "my_candy_box"></div>
<br>

<script> 

let my_candy_box = {};

function selectBox (){
    if(document.getElementById("dark").checked == true){
        my_candy_box["Dark Chocolate"] = "true";
    }else{
        my_candy_box["Dark Chocolate"] = "false"
    }
    if(document.getElementById("desenuts").checked == true){
        my_candy_box["Nuts"] = "true";
    }else{
        my_candy_box["Nuts"] = "false"
    }
    if(document.getElementById("arechewy").checked == true){
        my_candy_box["Chewy"] = "true";
    }else{
        my_candy_box["Chewy"] = "false"
    }
    console.log(Object.keys(my_candy_box).length + ", " + Object.values(my_candy_box))
    let result = ""
    for (const [key, val] of Object.entries(my_candy_box)){
        result += key + ": " + val + "<br>"
    }
    document.getElementById("my_candy_box").innerHTML = result
}

function updateBox(){
    size = document.getElementById("size").value;
    price = document.getElementById("price").value;
    my_candy_box["Size of the box"] = size
    my_candy_box["Price"] = price
    let result = ""
    for(const [key, val] of Object.entries(my_candy_box)){
        result += key + ": " + val + "<br>"
    }
    document.getElementById("my_candy_box").innerHTML = result

}
    

</script>

</body>
</html>
